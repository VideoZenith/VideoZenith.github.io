<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoZenith</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>VideoZenith</h1>
        <div class="header-right">
            <button id="create-video-btn">Video Oluştur</button>
            <input type="text" id="search-input" placeholder="Ara...">
        </div>
    </header>
    <main id="video-list">
        <!-- Videolar burada listelenecek -->
    </main>

    <div id="create-video-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Video Oluştur</h2>
            <input type="file" id="thumbnail-input" accept="image/*" placeholder="Video Fotoğrafını Seç">
            <input type="file" id="video-input" accept="video/*" placeholder="Video Seç">
            <input type="text" id="video-title-input" placeholder="Videonun İsmi">
            <textarea id="video-description-input" placeholder="Videonun Açıklaması"></textarea>
            <button id="publish-video-btn">Videoyu Yayınla</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
